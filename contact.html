---
layout: default
title: Contact
group: "navigation"
---

<main class="clearfix contact container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h1>Contact</h1>
            <p>Interested in connecting with me?<br/>Send me a message!</p>
            <form id="contact-form" class="col-xs-12" method="post" action="https://formspree.io/susan.ra.evans@gmail.com">
                <label for="name-field">Name<span class="error" aria-hidden="true">*</span></label>
                <input id="name-field" class="form-field" name="name" onblur="checkValue(this)" required aria-required="true">
                <label for="email-field">Email<span class="error" aria-hidden="true">*</span></label>
                <input id="email-field" class="form-field" name="email" type="email" onblur="checkValue(this)" required aria-required="true">
                <label for="message-textbox">Message<span class="error" aria-hidden="true">*</span></label>
                <textarea id="message-textbox" class="form-field" name="message" onblur="checkValue(this)" required aria-required="true"></textarea>
                <input type="text" name="_gotcha" style="display:none" />                       
                <p id="user-msg"></p>
                <input id="submit" name="submit" type="submit" class="button" value="Send message" onclick="return checkValues()">                        
                <input type="hidden" name="_next" value="thankyou.html" />
                <input type="hidden" name="_subject" value="Website Contact Submission" />
            </form>
        </div>

        <div class="hidden-xs col-sm-6">
            <img src="imgs/me-letter-press.jpg" alt="Susan arranging wooden block type for printing."/>
            <p class="caption">That's me, volunteering my time to print letter pressed posters for the School of Visual Concepts.</p>
        </div>
    </div>
</main>
